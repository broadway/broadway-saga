language: php

php:
  - 7.2
  - 7.3
  - 7.4

before_install:
  # Disable XDebug speed up test execution.
  - phpenv config-rm xdebug.ini || return 0

install:
  - composer install
  - composer info

script:
  - vendor/bin/phpunit
  - git log $(git describe --abbrev=0 --tags)...HEAD --no-merges --pretty=format:"* [%h](http://github.com/${TRAVIS_REPO_SLUG}/commit/%H) %s (%cN)"

branches:
  only:
    - master
